<h2 mat-dialog-title>Link Incident to {{data?.issue?.room?.id}}</h2>

<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Incident Number</mat-label>
		<input matInput type="text" [(ngModel)]="incidentName">
	</mat-form-field>
</div>

<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [disabled]="!incidentName" (click)="link()">Link</button>
</div>
