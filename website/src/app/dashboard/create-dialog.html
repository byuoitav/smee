<h2 mat-dialog-title>Create incident for {{data?.issue?.room?.id}}</h2>

<div mat-dialog-content class="content">
	<mat-form-field appearance="fill">
		<mat-label>Incident Description</mat-label>
		<textarea matInput placeholder="Type a short description"  [(ngModel)]="shortDesc"></textarea>
	</mat-form-field>
</div>

<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [disabled]="!shortDesc" (click)="create()">Create</button>
</div>
