<h2 mat-dialog-title>Create incident for {{data?.issue?.room}}</h2>

<div mat-dialog-content>
	<mat-form-field>
		<mat-label>Short Description</mat-label>
		<input matInput type="text" [(ngModel)]="shortDesc">
	</mat-form-field>
</div>

<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [disabled]="!shortDesc" (click)="create()">Create</button>
</div>
