<h2 mat-dialog-title>
	{{data?.room}} Maintenance Info
</h2>

<div mat-dialog-content class="content">
	<mat-form-field>
		<mat-label>Start</mat-label>
		<!-- <input matInput [matDatepicker]="picker" [ngModel]="info?.start | date:'yyyy-MM-ddTHH:mm'" (ngModelChange)="info.start = parseDate($event)">
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker> -->
		<input matInput type="datetime-local" [ngModel]="info?.start | date:'yyyy-MM-ddTHH:mm'"
			(ngModelChange)="info.start = parseDate($event)"> 
	</mat-form-field>

	<mat-form-field>
		<mat-label>End</mat-label>
		<input matInput type="datetime-local" [ngModel]="info?.end | date:'yyyy-MM-ddTHH:mm'"
			(ngModelChange)="info.end = parseDate($event)">
	</mat-form-field>
</div>

<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Close</button>
	<button mat-button [disabled]="!data?.maintenance?.end" (click)="disable()" color="warn">Disable</button>
	<button mat-button [disabled]="!canSave()" (click)="save()">Save</button>
</div>
